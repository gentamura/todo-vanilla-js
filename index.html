<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Vanilla JS</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <input type="text" /><button>input</button>
  <ul></ul>
  <script type="text/javascript">
    var input = document.querySelector('input[type="text"]');
    var button = document.querySelector('button');

    var data = localStorage.getItem('data');
    data = data ? JSON.parse(data) : [];

    var ul = document.querySelector('ul');

    button.addEventListener('click', function() {

      var li = createLi(false, input.value);

      ul.appendChild(li);

      data.push({ checked: false, value: input.value });

      localStorage.setItem('data', JSON.stringify(data));

      input.value = '';
    });

    data.forEach((obj, i) => {
      console.log('obj', obj);
      var li = createLi(obj.checked, obj.value);
      ul.appendChild(li);
    });

    function createLi(checked, value) {
      var li = document.createElement('li');

      var label = document.createElement('label');

      var checkbox = document.createElement('input');
      checkbox.setAttribute('type', 'checkbox');
      checkbox.checked = checked;

      var span = document.createElement('span');
      span.textContent = value;

      if (checkbox.checked) {
        span.classList.add('done');
      } else {
        span.classList.remove('done');
      }

      label.appendChild(checkbox);
      label.appendChild(span);

      checkbox.addEventListener('click', function() {
        if (checkbox.checked) {
          span.classList.add('done');
        } else {
          span.classList.remove('done');
        }
      });

      var _delete = document.createElement('input');
      _delete.setAttribute('type', 'button');
      _delete.value = 'delete';

      li.appendChild(label);
      li.appendChild(_delete);

      return li;
    }
  </script>
</body>
</html>
